<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: rgb(122, 118, 118);
            color: white;
            padding: 1em 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        section {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Movietowne</h1>
        <nav>
            <a href="#" onclick="loadContent('about')">About</a> 
            <!-- fix the load content things -->
            <a href="#" onclick="loadContent('about')">Projects</a>
            <a href="#" onclick="loadContent('about')">Contact</a>
            <a href="#" onclick="loadContent('math')">Math</a>
        </nav>
    </header>
    <main id="content">
        <!-- Dynamic content will load here -->
        <p>Welcome to my website! Click on the links above to navigate.</p>
    </main>
        
    <footer>
        <p>&copy; 2024 My Name</p>
    </footer>

    <script>
        function loadContent(page) {
            const contentDiv = document.getElementById('content');

            // Show a loading message while fetching content
            contentDiv.innerHTML = "<p>Loading...</p>";

            // Fetch the page content
            fetch(`pages/${page}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Page not found');
                    }
                    return response.text();
                })
                .then(data => {
                    contentDiv.innerHTML = data; // Load the content into the page
                })
                .catch(error => {
                    contentDiv.innerHTML = "<p>Error loading page. Please try again later.</p>";
                });
        }
    </script>
</body>
</html>
